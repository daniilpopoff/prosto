<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Оплата</h2>
    <form action="#" method="post" class="p-4 border rounded">
        <div class="mb-3">
            <label for="cardNumber" class="form-label">Номер карты</label>
            <input type="text" class="form-control" id="cardNumber" name="cardNumber" placeholder="0000 0000 0000 0000" maxlength="16" required>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="expiryMonth" class="form-label">Месяц окончания</label>
                <input type="number" class="form-control" id="expiryMonth" name="expiryMonth" placeholder="MM" min="1" max="12" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="expiryYear" class="form-label">Год окончания</label>
                <input type="number" class="form-control" id="expiryYear" name="expiryYear" placeholder="YYYY" min="2023" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="cvcCode" class="form-label">CVC-код</label>
            <input type="number" class="form-control" id="cvcCode" name="cvcCode" placeholder="123" maxlength="3" required>
        </div>
        <a href="https://t.me/dan_bad_bot?start=payment_success" class="btn btn-primary">Оплатить</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
